apiVersion: apps/v1
kind: Deployment
metadata:
  name: learners-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: learners-frontend
  template:
    metadata:
      labels:
        app: learners-frontend
    spec:
      containers:
      - name: learners-frontend
        image: shenukacj/learners-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: VITE_API_BASE_URL
          value: http://potato:3000