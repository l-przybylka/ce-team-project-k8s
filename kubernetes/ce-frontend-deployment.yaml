apiVersion: apps/v1
kind: Deployment
metadata:
  name: learners-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: learners-frontend
  template:
    metadata:
      labels:
        app: learners-frontend
    spec:
      containers:
      - name: learners-frontend
        image: shenukacj/learners-frontend:latest
        env:
        - name: VITE_API_BASE_URL
          value: http://aeedff6cb593a4c92953adf90351519d-5ceedd59fc06bdea.elb.eu-west-2.amazonaws.com:3000
        ports:
        - containerPort: 80